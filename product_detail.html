<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    /* Basic CSS styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .cart-icon {
      position: fixed;
      top: 10px;
      right: 20px;
    }
    .cart-icon img {
      width: 30px;
      height: auto;
      cursor: pointer;
    }
    .cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: red;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      text-align: center;
      font-size: 12px;
      line-height: 20px;
    }
    .cart-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .cart-item img {
      max-width: 50px;
      height: auto;
      float: left;
      margin-right: 10px;
    }
    .add-to-cart {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .add-to-cart:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="cart-icon">
    <img src="cart-icon.png" alt="Cart Icon" onclick="showCart()">
    <div class="cart-count" id="cartCount">0</div>
  </div>

  <div class="container">
    <h2>Shopping Cart</h2>
    <div class="cart-item">
      <img src="product1.jpg" alt="Product 1">
      <div>
        <h3>Product 1</h3>
        <p>Description: description.</p>
        <p>Price: $99.99</p>
        <p>Quantity: 1</p>
        <button class="add-to-cart" onclick="addToCart('Product 1')">Add to Cart</button>
      </div>
    </div>
    <div class="cart-item">
      <img src="product2.jpg" alt="Product 2">
      <div>
        <h3>Product 2</h3>
        <p>Description: description.</p>
        <p>Price: $49.99</p>
        <p>Quantity: 1</p>
        <button class="add-to-cart" onclick="addToCart('Product 2')">Add to Cart</button>
      </div>
    </div>
    <!-- Add more cart items here -->
    <div>
      <h3>Total: $149.98</h3>
      <button>Proceed to Checkout</button>
    </div>
  </div>

  <script>
    function addToCart(productName) {
      alert(productName + ' has been added to the cart!');
      // Increment cart count
      var cartCountElement = document.getElementById('cartCount');
      var currentCount = parseInt(cartCountElement.textContent);
      cartCountElement.textContent = currentCount + 1;
    }

    function showCart() {
      // You can implement functionality to show the cart here
      alert('Display the cart here!');
    }
  </script>
</body>
</html>
