<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog</title>
  <link rel="stylesheet" href="css/product_detail.css">
</head>
<body>
  <div class="cart-icon">
    <img src="cart-icon.png" alt="Cart Icon" onclick="showCart()">
    <div class="cart-count" id="cartCount">0</div>
  </div>

  <div class="container">
    <h2>Product Catalog</h2>
    <div class="product" onclick="window.location.href='product_1.html';">
      <img src="product1.jpg" alt="Product 1">
      <div>
        <h3>Product 1</h3>
        <p>Description: placeholder.</p>
        <p>Price: $99.99</p>
        <button class="add-to-cart" onclick="addToCart(event, 'Product 1')">Add to Cart</button>
      </div>
    </div>
    <div class="product" onclick="window.location.href='product_2.html';">
      <img src="product2.jpg" alt="Product 2">
      <div>
        <h3>Product 2</h3>
        <p>Description: placeholder.</p>
        <p>Price: $49.99</p>
        <button class="add-to-cart" onclick="addToCart(event, 'Product 2')">Add to Cart</button>
      </div>
    </div>
    <!-- Add more products similarly -->
  </div>

  <script src="js/product_detail.js"></script>
</body>
</html>
