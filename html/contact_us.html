<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/contact_us.css" />
    <script defer src="../js/contact_us.js"></script>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form id="contact-form">
        <div class="form-group">
          <label for="contact-purpose">Contact Purpose</label>
          <select id="contact-purpose" name="contact-purpose">
            <option value="support">Support</option>
            <option value="sales">Sales</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required minlength="3" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="\d{9,11}"
            required
          />
        </div>
        <div class="form-group">
          <label>Preferred Contact Method</label>
          <label
            ><input
              type="radio"
              name="preferred-contact-method"
              value="email"
              required
            />Email</label
          >
          <label
            ><input
              type="radio"
              name="preferred-contact-method"
              value="phone"
              required
            />Phone</label
          >
        </div>
        <div class="form-group">
          <label>Contact Days</label>
          <label
            ><input
              type="checkbox"
              name="contact-days"
              value="monday"
            />Monday</label
          >
          <label
            ><input
              type="checkbox"
              name="contact-days"
              value="tuesday"
            />Tuesday</label
          >
          <label
            ><input
              type="checkbox"
              name="contact-days"
              value="wednesday"
            />Wednesday</label
          >
          <label
            ><input
              type="checkbox"
              name="contact-days"
              value="thursday"
            />Thursday</label
          >
          <label
            ><input
              type="checkbox"
              name="contact-days"
              value="friday"
            />Friday</label
          >
          <label
            ><input
              type="checkbox"
              name="contact-days"
              value="saturday"
            />Saturday</label
          >
          <label
            ><input
              type="checkbox"
              name="contact-days"
              value="sunday"
            />Sunday</label
          >
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            required
            minlength="50"
            maxlength="500"
          ></textarea>
        </div>
        <div class="form-buttons">
          <button type="reset">Clear</button>
          <button type="submit">Send</button>
        </div>
      </form>
    </main>
  </body>
</html>
