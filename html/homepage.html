<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Mall Home</title>
  <link rel="stylesheet" href="homepage.css">
</head>
<body>
  <div class="container">
    <section id="new-stores">
      <h2>New Stores</h2>
      <div class="stores-list">
        <div class="store">
          <img src="store1-logo.png" alt="Store 1 Logo">
          <p>Store 1</p>
        </div>
        <div class="store">
          <img src="store2-logo.png" alt="Store 2 Logo">
          <p>Store 2</p>
        </div>
        <div class="store">
          <img src="store3-logo.png" alt="Store 3 Logo">
          <p>Store 3</p>
        </div>
        <!-- Add more stores here -->
      </div>
    </section>

    <section id="featured-stores">
      <h2>Featured Stores</h2>
      <div class="stores-list">
        <div class="store">
          <img src="store4-logo.png" alt="Store 4 Logo">
          <p>Store 4</p>
        </div>
        <div class="store">
          <img src="store5-logo.png" alt="Store 5 Logo">
          <p>Store 5</p>
        </div>
        <div class="store">
          <img src="store6-logo.png" alt="Store 6 Logo">
          <p>Store 6</p>
        </div>
        <!-- Add more featured stores here -->
      </div>
    </section>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
